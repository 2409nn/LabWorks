<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ЛР-28 — Вариант 1</title>
    <style>
        .highlight { background-color: yellow; }
        .active { color: green; font-weight: bold; }
        .hidden { display: none; }
        .error { color: red; border: 1px solid red; }
    </style>
</head>
<body>
<div id="container">
    <h1 id="main-title">Заголовок страницы</h1>

    <div class="content-block">
        <p class="text-item">Первый параграф</p>
        <p class="text-item active">Второй параграф</p>
        <p class="text-item">Третий параграф</p>
    </div>

    <ul class="menu">
        <li data-category="home" data-priority="high">Главная</li>
        <li data-category="about" data-priority="medium">О нас</li>
        <li data-category="services" data-priority="high">Услуги</li>
        <li data-category="contact" data-priority="low">Контакты</li>
    </ul>

    <div class="buttons">
        <button class="btn primary" data-action="save">Сохранить</button>
        <button class="btn secondary" data-action="cancel">Отмена</button>
        <button class="btn danger" data-action="delete">Удалить</button>
    </div>

    <form id="user-form">
        <input type="text" name="username" placeholder="Имя пользователя">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Пароль">
    </form>

    <div class="products">
        <div class="product-card" data-id="101" data-price="1500">
            <h3>Товар 1</h3>
            <span class="price">15000 тг.</span>
        </div>
        <div class="product-card" data-id="102" data-price="2300">
            <h3>Товар 2</h3>
            <span class="price">23000 тг.</span>
        </div>
        <div class="product-card" data-id="103" data-price="890">
            <h3>Товар 3</h3>
            <span class="price">8900 тг.</span>
        </div>
    </div>
</div>

<button onclick="first()">Run first()</button>
<button onclick="second()">Run second()</button>
<button onclick="third()">Run third()</button>
<button onclick="fourth()">Run fourth()</button>
<button onclick="fifth()">Run fifth()</button>
<button onclick="sixth()">Run sixth()</button>

<script>
    const first = () => {
        document.getElementById('main-title').textContent = 'Лабораторная работа - Вариант 1'
        const texts = document.getElementsByClassName('text-item')
        console.log('Количество элементов с классом text-item:', texts.length)
        const lis = document.getElementsByTagName('li')
        lis[0].style.color = 'blue'
    }

    const second = () => {
        const btn = document.querySelector('.btn')
        btn.classList.add('highlight')
        const cards = document.querySelectorAll('.product-card')
        cards.forEach(card => console.log(card.querySelector('h3').textContent))
        const activeEl = document.querySelector('.content-block .active')
        activeEl.textContent = 'Активный элемент'
    }

    const third = () => {
        const paragraphs = document.getElementsByTagName('p')
        const arr = Array.from(paragraphs)
        arr.forEach((p, i) => {
            p.textContent = `${i + 1}. ${p.textContent}`
        })
    }

    const fourth = () => {
        const highs = document.querySelectorAll('[data-priority="high"]')
        highs.forEach(el => el.classList.add('highlight'))
        const saveBtn = document.querySelector('[data-action="save"]')
        saveBtn.textContent = 'Сохранено!'
        const cards = document.querySelectorAll('.product-card')
        cards.forEach(card => console.log(card.dataset.id))
    }

    const fifth = () => {
        const cards = document.querySelectorAll('.product-card')
        let maxPrice = 0, maxEl = null
        cards.forEach(card => {
            const price = parseInt(card.dataset.price)
            if (price > maxPrice) {
                maxPrice = price
                maxEl = card
            }
        })
        if (maxEl) maxEl.classList.add('highlight')
        const card102 = document.querySelector('[data-id="102"]')
        card102.dataset.status = 'popular'
    }

    const sixth = () => {
        const filterProducts = (minPrice, maxPrice) => {
            const cards = document.querySelectorAll('.product-card')
            let count = 0
            cards.forEach(card => {
                const price = parseInt(card.dataset.price)
                if (price >= minPrice && price <= maxPrice) {
                    card.classList.add('active')
                    card.classList.remove('hidden')
                    count++
                } else {
                    card.classList.add('hidden')
                    card.classList.remove('active')
                }
            })
            return count
        }
        console.log('Найдено товаров:', filterProducts(1000, 2000))
    }
</script>
</body>
</html>
